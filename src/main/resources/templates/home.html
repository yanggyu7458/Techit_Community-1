<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 이 코드를 적으면 fragments에 header파일이 불러와 집니다.(css, js파일 불러오기) -->
    <head th:replace="~{fragments/header :: header}"/>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<!-- 이 코드를 적으면 fragments에 bodyheader파일이 불러와 집니다(상단바) -->
<div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>
<h1>Home page</h1>
<img src="home.png">
<div style="display: flex">
    <div style="width: 400px; border-style: solid; margin-left: 20px">
        <div style="display: flex; margin: 0">
            <h2>게시판</h2>
            <div style="margin-left: auto"><a class="nav-link" href="/board">더보기</a></div>
        </div>
        <div>
            <div class="body" th:unless="${boardList.isEmpty()}"
                 th:each="board: ${boardList}">
                <div class="title"><a th:href="@{/board/{id}(id=${board.id})}">[[${board.title}]]</a></div>
            </div>
        </div>
    </div>
    <div style="width: 400px; border-style: solid; margin-left: 20px">
        <div style="display: flex; margin: 0">
            <h2>공지사항</h2>
            <div style="margin-left: auto"><a class="nav-link" href="/notice">더보기</a></div>
        </div>
        <div>
            <div class="body" th:unless="${noticeList.isEmpty()}"
                 th:each="notice: ${noticeList}">
                <div class="title"><a th:href="@{/notice/{id}(id=${notice.id})}">[[${notice.title}]]</a></div>
            </div>
        </div>
    </div>
</div>

</html>
