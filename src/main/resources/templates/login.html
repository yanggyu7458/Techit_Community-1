<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 이 코드를 적으면 fragments에 header파일이 불러와 집니다.(css, js파일 불러오기) -->
    <head th:replace="~{fragments/header :: header}"/>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<!-- 이 코드를 적으면 fragments에 bodyheader파일이 불러와 집니다(상단바) -->
<div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>
    <h1>Login</h1>
    <form th:action="@{/login}" method="post">
        <label for="useremail" >아이디(email):</label>
<!--    email로 로그인하기 때문에 username(ID)으로 지정한다. -->
        <input type="email" id="useremail" name="username" required autofocus><br>
        <label for="userpassword">비밀번호:</label>
        <input type="password" id="userpassword" name="password" required><br><br>
        <button th:onclick="'window.location.href = \'/join-view\''">회원가입</button>
        <input type="submit" value="login">
        <!-- 로그인 실패인 경우 에러 메시지 표시 -->
        <div style="color: red;">
            [[${loginError}]]
        </div>
</form>
<!-- 이 코드를 적으면 fragments에 footer 파일이 불러와 집니다(하단 footer) -->
<div th:replace="~{fragments/footer :: footer}" />
</body>
</html>
